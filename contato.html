<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Danielle Nogueira Ramos</h1>
            <ul>
                <li><a href="https://www.instagram.com/danlrn/">Instagram</a></li>
                <br>
                <li><a class="contato" href="contato.html">Fale comigo!</a></li>
            </ul>
        </div>
    </header>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="escolaridade"><strong>Escolaridade:</strong></label>

        <label for="fundamental">Fundamental</label>
        <input type="radio" id="fundamental" name="escolaridade" value="fundamental" required>
        

        <label for="medio">Médio</label>
        <input type="radio" id="medio" name="escolaridade" value="medio">
        

        <label for="superior">Superior</label>
        <input type="radio" id="superior" name="escolaridade" value="superior">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
